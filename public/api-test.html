<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>API Test Page</h1>
        <div class="card mt-4">
            <div class="card-header">
                Test API Endpoints
            </div>
            <div class="card-body">
                <button id="testApiBtn" class="btn btn-primary mb-3">Test Basic API</button>
                <button id="testAdminBtn" class="btn btn-success mb-3">Test Admin API</button>
                <div id="result" class="mt-3 p-3 bg-light"></div>
            </div>
        </div>
    </div>

    <script>
        const resultDiv = document.getElementById('result');
        
        // Test basic API
        document.getElementById('testApiBtn').addEventListener('click', async () => {
            resultDiv.innerHTML = 'Testing basic API...';
            
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h5>API Response:</h5>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        });
        
        // Test admin API
        document.getElementById('testAdminBtn').addEventListener('click', async () => {
            resultDiv.innerHTML = 'Testing admin API...';
            
            try {
                const response = await fetch('/api/admin/cities');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h5>Admin API Response:</h5>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
