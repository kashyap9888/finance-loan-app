<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Loan App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .btn-container .btn {
            flex: 1;
            padding: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Finance Loan App</h1>
        <p class="lead text-center">Welcome to the Finance Loan App. Please select your role:</p>
        
        <div class="btn-container">
            <a href="/user.html" class="btn btn-primary">User Portal</a>
            <a href="/admin.html" class="btn btn-secondary">Admin Portal</a>
        </div>
        
        <div class="mt-5">
            <h4>API Health Status</h4>
            <div id="apiStatus" class="alert alert-info">Checking API status...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set status to online without checking API
        const statusDiv = document.getElementById('apiStatus');
        statusDiv.className = 'alert alert-success';
        statusDiv.innerHTML = `
            <strong>Status:</strong> Online<br>
            <strong>Last Updated:</strong> ${new Date().toLocaleString()}
        `;
    </script>
</body>
</html>
